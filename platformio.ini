;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src
boards_dir = .

[env:esp32-s3-devkitc-1-myboard]
platform = espressif32
board = esp32-s3-devkitc-1-myboard
framework = arduino
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#2.0.3
build_flags = 
	-D LV_LVGL_H_INCLUDE_SIMPLE
	; -D TINY_TTF_FILE_SUPPORT=1
	-D BOARD_HAS_PSRAM
	-I./include
lib_deps = 
	lvgl/lvgl@8.3.6
	codewitch-honey-crisis/tiny_ttf@^0.1.0
	; tamctec/TAMC_GT911@^1.0.2
	moononournation/GFX Library for Arduino@1.2.8
	; Wire
	SPI
	https://github.com/jackhumbert/Serial_CAN_Arduino.git@1.0.0
	; https://github.com/joltwallet/esp_littlefs.git
	; FatFS
	SD
	FS
	; lorol/LittleFS_esp32
board_build.partitions = huge_app.csv
upload_port = /dev/cu.usbserial-2310